<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangladesh Emergency Hotline</title>
    <!-- Tailwind and daisyUi cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom css cdn -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="bg-[#F5FFF6]">
    <header class="sticky top-0 z-50 inter-font">
      <!--  Navbar -->
      <nav
        class="navbar py-3 px-4 sm:py-5 shadow flex justify-between bg-white"
      >
        <div class="flex items-center">
          <img
            src="./assets/logo.png"
            class="w-8 h-8 sm:w-12 sm:h-12 rounded-full mr-2"
          />
          <span class="font-bold text-lg sm:text-xl text-green-700">
            Emergency <br />
            Service
          </span>
        </div>

        <div class="flex gap-2 sm:gap-4">
          <div class="badge font-bold bg-green-100 p-2 sm:p-4 rounded-full">
            <span id="heart-count">0</span>
            <i class="fa-solid fa-heart text-red-500"></i>
          </div>
          <div class="badge bg-green-100 font-bold p-2 sm:p-4 rounded-full">
            <span id="coin-count">100</span>
            <img src="./assets/coin.png" alt="CoinImage" class="w-4" />
          </div>
          <div
            class="badge bg-green-500 text-white font-bold p-2 sm:p-4 rounded-full"
          >
            <span id="copy-count">0</span> Copy
          </div>
        </div>
      </nav>
    </header>
    <!--  Hero section  -->
    <section
      class="text-center bg-gradient-to-r from-[#013223] to-[#006747] text-white py-6 px-4 hind-madurai-font"
    >
      <img src="./assets/logo-dark.png" class="mx-auto w-20 h-20 mb-4" alt="" />
      <h1 class="font-bold text-2xl sm:text-4xl mb-3">
        Emergency Service Directory
      </h1>
      <p class="font-semibold text-sm sm:text-base max-w-2xl mx-auto">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>

    <script src="./js/index.js"></script>
  </body>
</html>
